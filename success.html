<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Success message -->
    <div class="success-container">
      <div class="success-content">
        <img
          class="success-tick"
          src="./assets/images/icon-success.svg"
          alt="success"
        />
        <h1 class="success-title">Thanks for subscribing!</h1>
        <p class="success-description">
          A confirmation email has been sent to
          <span class="success-description-email">ash@loremcompany.com.</span>
          Please open it and click the button inside to confirm your
          subscription.
        </p>
      </div>
      <div class="success-dismiss-btn-container">
        <form action="./index.html">
          <button class="success-dismiss-btn">Dismiss message</button>
        </form>
      </div>
    </div>
  </body>
</html>
